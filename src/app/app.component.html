<h1 style="text-align:center">{{title}}</h1>

<input #task class="inpt1" type="text" placeholder="Enter New Task">

<button class="btn" (click)="enterTask(task.value)">Add Task</button>

<ul class="list" *ngFor="let items of todoList">
  <li>
    {{items.name}}
    <button (click)="removefromlist(items.id)">Remove from list.</button>
  </li>
</ul>
